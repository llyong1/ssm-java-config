<!DOCTYPE html>
<html lang="en">
<head>
    <title>菜单列表页面</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- ICONS -->
    <link rel="apple-touch-icon" sizes="76x76" data-th-href="@{/static/assets/img/apple-icon.png}">
    <link rel="icon" type="image/png" sizes="96x96" data-th-href="@{/static/assets/img/favicon.png}">
    <style>

    </style>
    <script data-th-replace="commons/common"></script>
</head>
<body>
<!-- WRAPPER -->
<div id="wrapper">
    <!--顶部导航开始-->
    <div data-th-replace="commons/header"></div>
    <!--顶部导航结束-->
    <!--左侧导航开始-->
    <div data-th-replace="commons/aside"></div>
    <!--左侧导航结束-->
    <!-- MAIN -->
    <div class="main">
        <input type="hidden" name="mid" value="101"/>
        <!-- MAIN CONTENT -->
        <div class="main-content">
            <div class="container-fluid" style="padding-top: 0px;">
                <!-- 把设计好的导航路径的样式引进来 -->
                <ul class="breadcrumb" style="background: #F5F5FA;font-size: 18px;margin-top: 0px;">
                    <li><a href="#"><i class="fa fa-home " aria-hidden="true"></i> 首页</a></li>
                    <li class="active">菜单管理</li>
                </ul>
                <!---->
                <div class="row">
                    <div class="col-md-4">
                        <!-- BORDERED TABLE -->
                        <div class="panel">
                            <!--<div class="panel-heading" >-->
                                <!--<div class="right">-->
                                    <!--<button type="button" class="btn-toggle-collapse"><i class="lnr lnr-chevron-up "></i></button>-->
                                <!--</div>-->
                            <!--</div>-->
                            <div class="panel-body" style="height: 600px;overflow: auto;padding-bottom: 10px;padding-top: 10px;">
                                <ul id="treeDemo" class="ztree"></ul>
                                <div>
                                </div>
                            </div>
                        </div>
                        <!-- END BORDERED TABLE -->
                    </div>
                    <div class="col-md-8">
                        <div class="panel">
                            <!--<div class="panel-heading" >-->
                            <!--<div class="right">-->
                            <!--<button type="button" class="btn-toggle-collapse"><i class="lnr lnr-chevron-up "></i></button>-->
                            <!--</div>-->
                            <!--</div>-->
                            <div class="panel-body" style="padding-top: 20px;">
                                <form class="form-horizontal" role="form" style="height:400px;overflow-y: auto; overflow-x: hidden; ">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">菜单名称</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" placeholder="菜单名称"
                                                   id="name" name="name" data-toggle="tooltip"
                                                   data-placement="bottom" title="菜单名称">
                                        </div>
                                        <label class="col-sm-2 control-label">父级编码</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" readonly="readonly"
                                                   id="parentId" name="parentId" placeholder="父级编码"
                                                   data-toggle="tooltip" data-placement="bottom" title="父级编码">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">菜单编号</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" readonly="readonly"
                                                   id="menuId" name="menuId" placeholder="菜单编号">
                                        </div>
                                        <label class="col-sm-2 control-label">菜单描述</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" id="remarks"
                                                   name="remarks" placeholder="菜单描述">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">菜单url</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" id="href" name="href"
                                                   placeholder="菜单url">
                                        </div>
                                        <label class="col-sm-2 control-label">菜单序号</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" id="sort" name="sort"
                                                   placeholder="菜单序号">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">权限标识</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" id="perMissOn"
                                                   name="perMissOn" placeholder="权限标识">
                                        </div>
                                        <label class="col-sm-2 control-label">是否可用</label>
                                        <div class="col-sm-4">
                                            <div class="radio radio-info radio-inline">
                                                <input type="radio" id="isShow1" name="isShow" checked>
                                                <label for="isShow1"> 在用 </label>
                                            </div>
                                            <div class="radio radio-inline">
                                                <input type="radio" id="isShow2" name="isShow">
                                                <label for="isShow2"> 禁用 </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" for="username1">用户名</label>
                                        <div class="col-sm-4 ">
                                            <input type="text" class="form-control" id="username1" name="username" placeholder="请输入用户名">
                                        </div>
                                        <label class="col-sm-2 control-label" for="email">邮箱</label>
                                        <div class="col-sm-4 ">
                                            <input type="text" class="form-control" id="email" name="email" placeholder="请输入邮箱">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-8"></div>
                                        <div class="col-sm-4" style="text-align: right;">
                                            <button type="button" class="btn btn-primary btn-label-right"
                                                    onclick="fncAdd()">
                                                <span><i class="fa fa-clock-o"></i></span> 保存
                                            </button>
                                        <!--</div>-->
                                        <!--<div class="col-sm-4">-->
                                            <button type="button" class="btn btn-primary btn-label-right"
                                                    onclick="fncDel()">
                                                <span><i class="fa fa-clock-o"></i></span> 删除
                                            </button>
                                        </div>
                                        <div class="col-sm-4"></div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END MAIN CONTENT -->
    </div>
    <!-- END MAIN -->
    <div data-th-replace="commons/footer"></div>
</div>
<!-- END WRAPPER -->

<!-- 模态框（Modal） -->
<div class="modal fade bs-example-modal-lg" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">用户信息</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" style="height:400px;overflow-y: auto; overflow-x: hidden; ">
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="username1">用户名</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="username1" name="username" placeholder="请输入用户名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="email">邮箱</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="email" name="email" placeholder="请输入邮箱">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="email">性别</label>
                        <div class="col-sm-4 ">
                            <div class="radio radio-info radio-inline">
                                <input type="radio" id="sex1" name="sex" checked>
                                <label for="sex1"> 男 </label>
                            </div>
                            <div class="radio radio-inline">
                                <input type="radio" id="sex2" name="sex">
                                <label for="sex2"> 女 </label>
                            </div>
                        </div>

                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">提交更改</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->

<!-- Javascript -->
<script data-th-src="@{/static/js/menu/menu.js}"></script>
</body>

</html>
